<div class="container">
  <div class="row">
    <div class="col-6"><img src="../assets/images/1.jpeg" width="100%" /></div>
    <div class="col-6">
      <h1 class="mt-4 mb-4">Rejoins-nous</h1>
      <p class="lead">Déjà inscrit ? <a routerLink="/login">Connecte-toi</a></p>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            [(ngModel)]="credentials.name"
          />
        </div>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            [(ngModel)]="credentials.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot magique</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            [(ngModel)]="credentials.password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Allons-y !</button>
      </form>
    </div>
  </div>
</div>
