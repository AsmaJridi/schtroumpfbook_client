<div class="container">
  <div class="row">
    <div class="col-6"><img src="../assets/images/2.jpeg" width="100%" /></div>
    <div class="col-6">
      <h1 class="form-signin-heading mt-4 mb-4">Connecte-toi</h1>
      <p class="lead">
        Pas encore inscrit ? <a routerLink="/register">Rejoins-nous</a>.
      </p>
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            [(ngModel)]="credentials.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot magique</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            [(ngModel)]="credentials.password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Allons-y !</button>
      </form>
    </div>
  </div>
</div>
